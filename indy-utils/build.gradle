repositories {
    flatDir {
        dirs '../lib'
    }
}

dependencies {
    compile group: 'org.hyperledger', name: 'indy', version: "$indy_version"
    
    compile group: 'com.evernym', name: 'vcx', 'version': "$vcx_version"
    
    compile 'net.sourceforge.streamsupport:android-retrofuture:1.7.0'

    compile "com.fasterxml.jackson.core:jackson-databind:$jackson_version"
    compile "com.fasterxml.jackson.module:jackson-module-kotlin:$jackson_version"

    compile group: 'commons-io', name: 'commons-io', version: '2.6'

    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.8.0-beta2'
    testCompile group: 'org.slf4j', name: 'slf4j-simple', version: '1.8.0-beta2'
}

sourceSets {
    main.resources {
        srcDir "$rootDir/genesis"
    }
}

apply from: "$rootDir/indy-run.gradle"

apply plugin: 'maven-publish'

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}